<body>
<form action="FormulaireEnvoye.html">
    <div class="form-group col-xl-3 col-12">
        <label for="inputNom">Nom</label>
        <input type="Text" class="form-control" id="inputNom" aria-described="Nom" placeholder="Entrez votre nom"></input>
    </div>
    <div class="form-group col-xl-3 col-12">
        <label for="inputPrénom">Prénom</label>
        <input type="Text" class="form-control" id="inputPrénom" aria-described="PréNom" placeholder="Entrez votre prénom"></input>
    </div>
    <div class="form-group col-xl-3 col-12">
        <label for="inputPrénom">Email</label>
        <input type="email" class="form-control" id="inputemail" aria-described="Email" placeholder="Entrez votre adresse email"></input>
    </div>
    <div class="form-group col-xl-3 col-12">
        <label for="inputPrénom">Date de naissance</label>
        <input type="date" class="form-control" id="inputdate" aria-described="Email" placeholder="Entrez la date"></input>
    </div>

    <div class="form-group col-xl-4 col-12">
        <label for="inputState">Sujet de la demande d’aide</label>
        <select id="inputState" class="form-control">
            <option selected>HTML</option>
            <option>CSS</option>
            <option>Bootstrap</option>
            <option>Positionnement des divisions</option>
        </select>
    </div>
    <div class="form-group col-xl-8 col-12">
        <label for="inputQuestion">Question</label>
        <input type="Text" class="form-control" id="inputQuestion" aria-described="Question" placeholder="Quelle est votre question?"></input>
    </div>

    <div class="col-xl-4 col-12 ">
        <input type="radio"name="ok" value="Urgent"> Urgent<br>
        <input type="radio"name="ok" value="Important"> Important<br>
        <input type="radio"name="ok" value="PeutAttendre"> Peut attendre<br>
        <a href="FormulaireEnvoye.html"><button type="submit" class="btn">Envoyer</button></a>
        <button type="reset" class="btn">Réinitialiser</button>
    </div>

</form>
